<!-- Calendar card data being passed through this mockData property from the calendar.component.ts. -->
<div class="advent-calendar">
  <div class="grid-container">
    <app-calendar-card
      *ngFor="let card of mockData; let i = index"
      [data]="mockData[i]"
      (cycleData)="onModalOpen($event)"
    >
    </app-calendar-card>
  </div>
</div>
<app-calendar-modal
  *ngIf="isOpened"
  [data]="selectedData"
  (closeEvent)="isOpened = !isOpened"
></app-calendar-modal>
