<div class="container">
  <div class="grid">
    <div class="gridItemInner" [ngClass]="today >= data.cardNumber? 'hover' : 'disabled'">

      <div class="gridItemFront" [ngClass]="{
        gridItemFrontEven: data.cardNumber % 2 === 0,
        gridItemFrontOdd: data.cardNumber % 2 !== 0
      }">
        <p>{{data.cardNumber}}</p>
      </div>
        <div class="gridItemBack" [ngClass]="{
          gridItemBackEven: data.cardNumber % 2 === 0,
          gridItemBackOdd: data.cardNumber % 2 !== 0
        }">
        <p>Rejoice!  There are only {{25-data.cardNumber}} days left until Christmas!</p>
          <img
            class="icon"
            (click)="onClick()"
            src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_%282013%E2%80%932017%29.svg"
            alt=""
            width="75"
            height="75">
      </div>
    </div>
  </div>
</div>
