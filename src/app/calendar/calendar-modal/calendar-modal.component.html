<div class="bg-modal">
  <div class="modal">
    <div class="close" style="cursor: pointer;" (click)="onClose()">+</div>
    <!-- <img src="../../../assets/—Pngtree—cartoon christmas wreath with bell_5554778.png"
         alt=""
         width="100"
         height="100"> -->
         <iframe
          class="modal-content"
          style="border-radius: 25px 25px;"
          width="420"
          height="340"
          [src]="data.url | safe:'resourceUrl'"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          >
        </iframe>
  </div>
</div>
